---
layout: page
title: Authors
permalink: "/authors/"
---
<table>
  <tr><th>Name</th><th>Key</th><th>Date</th></tr>
  {% for person in site.data.authors %}
  {% for entry in person.entries %}
  <tr>
    <td>{% if forloop.first %}{{person.name}}{% endif %}</td>
    <td><a href="{{'/bib/#' | append: entry.key | relative_url}}">{{entry.key}}</a></td>
    <td><a href="{{entry.reviewed | relative_url}}">{{entry.date}}</a></td>
  </tr>
  {% endfor %}
  {% endfor %}
</table>
